services:
  postgres:
    image: postgres:15-alpine
    container_name: evolution-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: evolution
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - evolution_network

  redis:
    image: redis:7-alpine
    container_name: evolution-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - evolution_network

  evolution-api:
    image: atendai/evolution-api:latest
    container_name: evolution-api
    restart: unless-stopped
    ports:
      - "8090:8080"
    environment:
      AUTHENTICATION_API_KEY: ffc0714410d2f0c66975c152ff7ce17c9b30820bc505a698f5ce6eccfacb2b3d
      DATABASE_ENABLED: "true"
      DATABASE_PROVIDER: postgresql
      DATABASE_CONNECTION_URI: "postgresql://postgres:postgres@postgres:5432/evolution?schema=public"
      DATABASE_SAVE_DATA_INSTANCE: "true"
      DATABASE_SAVE_DATA_NEW_MESSAGE: "true"
      DATABASE_SAVE_MESSAGE_UPDATE: "true"
      DATABASE_SAVE_DATA_CONTACTS: "true"
      DATABASE_SAVE_DATA_CHATS: "true"
      CACHE_REDIS_ENABLED: "true"
      CACHE_REDIS_URI: "redis://redis:6379"
      CACHE_REDIS_PREFIX_KEY: evolution
      SERVER_TYPE: http
      SERVER_PORT: "8080"
      SERVER_URL: http://localhost:8090
      WEBSOCKET_ENABLED: "false"
      RABBITMQ_ENABLED: "false"
      WEBHOOK_GLOBAL_ENABLED: "false"
      CHATWOOT_ENABLED: "false"
      TYPEBOT_ENABLED: "false"
      LOG_LEVEL: ERROR
      LOG_COLOR: "true"
      LOG_BAILEYS: error
      CONFIG_SESSION_PHONE_CLIENT: Chrome
      CONFIG_SESSION_PHONE_VERSION: 2.3000.1032429948
      CONFIG_SESSION_PHONE_NAME: Chrome (Linux)
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - evolution_instances:/evolution/instances
    networks:
      - evolution_network

volumes:
  postgres_data:
  redis_data:
  evolution_instances:

networks:
  evolution_network: