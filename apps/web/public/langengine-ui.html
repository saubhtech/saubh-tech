<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lang Engine — Saubh.Tech i18n Status</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#06080d;--surface:#0c1018;--surface2:#111827;--border:#1e293b;--text:#e2e8f0;--text-muted:#64748b;--accent:#10b981;--accent2:#06d6a0;--warn:#f59e0b;--danger:#ef4444;--info:#3b82f6;--glass:rgba(255,255,255,.03);--glow:0 0 40px rgba(16,185,129,.08)}
html{font-family:'Outfit',sans-serif;background:var(--bg);color:var(--text);scroll-behavior:smooth}
body{min-height:100vh;position:relative;overflow-x:hidden}
body::before{content:'';position:fixed;top:-50%;left:-50%;width:200%;height:200%;background:radial-gradient(ellipse at 30% 20%,rgba(16,185,129,.04) 0%,transparent 50%),radial-gradient(ellipse at 70% 80%,rgba(59,130,246,.03) 0%,transparent 50%);pointer-events:none;z-index:0}
::-webkit-scrollbar{width:6px}::-webkit-scrollbar-track{background:var(--bg)}::-webkit-scrollbar-thumb{background:var(--border);border-radius:3px}
.container{max-width:1400px;margin:0 auto;padding:2rem;position:relative;z-index:1}
.header{display:flex;align-items:center;justify-content:space-between;margin-bottom:2.5rem;flex-wrap:wrap;gap:1rem}
.header-left{display:flex;align-items:center;gap:1rem}
.logo{width:42px;height:42px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--info));display:flex;align-items:center;justify-content:center;font-size:18px;font-weight:800;color:var(--bg);letter-spacing:-1px}
.header h1{font-size:1.75rem;font-weight:700;letter-spacing:-.03em}
.header h1 span{color:var(--accent)}
.header-meta{display:flex;align-items:center;gap:1.5rem;flex-wrap:wrap}
.badge{display:inline-flex;align-items:center;gap:.4rem;padding:.35rem .75rem;border-radius:100px;font-size:.75rem;font-weight:600;font-family:'JetBrains Mono',monospace;letter-spacing:.02em}
.badge-live{background:rgba(16,185,129,.12);color:var(--accent);border:1px solid rgba(16,185,129,.2)}
.badge-live::before{content:'';width:7px;height:7px;border-radius:50%;background:var(--accent);animation:pulse 2s infinite}
.badge-muted{background:var(--glass);color:var(--text-muted);border:1px solid var(--border)}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.3}}
.stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:1rem;margin-bottom:2.5rem}
.stat-card{background:var(--surface);border:1px solid var(--border);border-radius:16px;padding:1.5rem;position:relative;overflow:hidden;transition:border-color .3s,transform .2s}
.stat-card:hover{border-color:rgba(16,185,129,.3);transform:translateY(-2px)}
.stat-card::after{content:'';position:absolute;top:0;left:0;right:0;height:2px;background:linear-gradient(90deg,transparent,var(--accent),transparent);opacity:0;transition:opacity .3s}
.stat-card:hover::after{opacity:1}
.stat-label{font-size:.75rem;text-transform:uppercase;letter-spacing:.1em;color:var(--text-muted);margin-bottom:.5rem;font-weight:600}
.stat-value{font-size:2rem;font-weight:800;letter-spacing:-.03em}
.stat-value.accent{color:var(--accent)}
.stat-sub{font-size:.8rem;color:var(--text-muted);margin-top:.25rem}
.toolbar{display:flex;align-items:center;gap:1rem;margin-bottom:1.5rem;flex-wrap:wrap}
.search-wrap{position:relative;flex:1;min-width:240px}
.search-wrap svg{position:absolute;left:14px;top:50%;transform:translateY(-50%);color:var(--text-muted);width:16px;height:16px}
.search-input{width:100%;padding:.7rem 1rem .7rem 2.5rem;background:var(--surface);border:1px solid var(--border);border-radius:10px;color:var(--text);font-size:.875rem;font-family:'Outfit',sans-serif;outline:none;transition:border-color .2s}
.search-input:focus{border-color:var(--accent)}
.search-input::placeholder{color:var(--text-muted)}
.filter-btn{padding:.65rem 1rem;border-radius:10px;border:1px solid var(--border);background:var(--surface);color:var(--text-muted);font-size:.8rem;font-weight:600;cursor:pointer;transition:all .2s;font-family:'Outfit',sans-serif}
.filter-btn:hover,.filter-btn.active{background:rgba(16,185,129,.1);border-color:rgba(16,185,129,.3);color:var(--accent)}
.sort-btn{margin-left:auto}
.lang-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:1rem}
.lang-card{background:var(--surface);border:1px solid var(--border);border-radius:14px;padding:1.25rem;cursor:pointer;transition:all .3s;position:relative;overflow:hidden}
.lang-card:hover{border-color:rgba(16,185,129,.25);box-shadow:var(--glow);transform:translateY(-1px)}
.lang-card-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:.75rem}
.lang-code{font-family:'JetBrains Mono',monospace;font-size:.85rem;font-weight:700;color:var(--accent);background:rgba(16,185,129,.1);padding:.25rem .6rem;border-radius:6px;letter-spacing:.05em}
.lang-name{font-size:.8rem;color:var(--text-muted);font-weight:500}
.lang-coverage{font-size:1.1rem;font-weight:800;letter-spacing:-.02em}
.lang-coverage.perfect{color:var(--accent)}.lang-coverage.good{color:var(--accent2)}.lang-coverage.mid{color:var(--warn)}.lang-coverage.low{color:var(--danger)}
.progress-track{width:100%;height:6px;background:var(--surface2);border-radius:3px;margin:.6rem 0;overflow:hidden}
.progress-fill{height:100%;border-radius:3px;transition:width .6s cubic-bezier(.22,1,.36,1)}
.progress-fill.perfect{background:linear-gradient(90deg,var(--accent),var(--accent2))}.progress-fill.good{background:var(--accent2)}.progress-fill.mid{background:var(--warn)}.progress-fill.low{background:var(--danger)}
.lang-stats{display:flex;gap:1rem;font-size:.75rem;color:var(--text-muted);font-family:'JetBrains Mono',monospace}
.lang-stats span{display:flex;align-items:center;gap:.3rem}
.dot{width:5px;height:5px;border-radius:50%;display:inline-block}
.dot-translated{background:var(--accent)}.dot-pending{background:var(--warn)}.dot-missing{background:var(--danger)}.dot-same{background:var(--text-muted)}
.sections-wrap{max-height:0;overflow:hidden;transition:max-height .4s cubic-bezier(.22,1,.36,1)}
.lang-card.expanded .sections-wrap{max-height:600px}
.sections-divider{height:1px;background:var(--border);margin:.75rem 0}
.sections-title{font-size:.7rem;text-transform:uppercase;letter-spacing:.1em;color:var(--text-muted);font-weight:600;margin-bottom:.5rem}
.section-row{display:flex;align-items:center;gap:.75rem;padding:.35rem 0;font-size:.8rem}
.section-name{width:100px;color:var(--text-muted);font-family:'JetBrains Mono',monospace;font-size:.75rem}
.section-bar-wrap{flex:1;height:4px;background:var(--surface2);border-radius:2px;overflow:hidden}
.section-bar{height:100%;border-radius:2px;background:var(--accent);transition:width .5s ease}
.section-pct{width:50px;text-align:right;font-family:'JetBrains Mono',monospace;font-size:.75rem;color:var(--text-muted)}
.footer{margin-top:3rem;padding-top:1.5rem;border-top:1px solid var(--border);display:flex;align-items:center;justify-content:space-between;font-size:.75rem;color:var(--text-muted);flex-wrap:wrap;gap:.5rem}
.footer a{color:var(--accent);text-decoration:none}
.loading{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:60vh;gap:1rem}
.spinner{width:40px;height:40px;border:3px solid var(--border);border-top-color:var(--accent);border-radius:50%;animation:spin .8s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
.loading-text{color:var(--text-muted);font-size:.9rem}
.error-state{text-align:center;padding:4rem 2rem;color:var(--danger)}
.error-state h3{font-size:1.2rem;margin-bottom:.5rem}
.error-state p{color:var(--text-muted);font-size:.9rem}
.retry-btn{margin-top:1rem;padding:.6rem 1.5rem;border-radius:10px;border:1px solid var(--danger);background:rgba(239,68,68,.1);color:var(--danger);cursor:pointer;font-family:'Outfit',sans-serif;font-weight:600;font-size:.85rem;transition:all .2s}
.retry-btn:hover{background:rgba(239,68,68,.2)}
@media(max-width:768px){.container{padding:1rem}.header h1{font-size:1.3rem}.stats{grid-template-columns:repeat(2,1fr)}.lang-grid{grid-template-columns:1fr}.stat-value{font-size:1.5rem}}
@media(max-width:480px){.stats{grid-template-columns:1fr}.header{flex-direction:column;align-items:flex-start}}
</style>
</head>
<body>
<div class="container" id="app"><div class="loading" id="loading"><div class="spinner"></div><div class="loading-text">Loading i18n status...</div></div></div>
<script>
const LANG_NAMES={ar:'Arabic',as:'Assamese',bn:'Bengali',bho:'Bhojpuri',de:'German',en:'English',es:'Spanish',fr:'French',gu:'Gujarati',hi:'Hindi',ja:'Japanese',kn:'Kannada',kok:'Konkani',ks:'Kashmiri',mai:'Maithili',ml:'Malayalam',mni:'Manipuri',mr:'Marathi',ne:'Nepali',or:'Odia',pa:'Punjabi',pt:'Portuguese',ru:'Russian',sa:'Sanskrit',sat:'Santali',sd:'Sindhi',si:'Sinhala',ta:'Tamil',te:'Telugu',th:'Thai',tr:'Turkish',ur:'Urdu',vi:'Vietnamese',zh:'Chinese',ko:'Korean',doi:'Dogri'};
function getCoverageClass(p){if(p>=99.5)return'perfect';if(p>=90)return'good';if(p>=70)return'mid';return'low'}
function timeAgo(d){var m=Math.floor((Date.now()-new Date(d).getTime())/60000);if(m<1)return'just now';if(m<60)return m+'m ago';var h=Math.floor(m/60);if(h<24)return h+'h ago';return Math.floor(h/24)+'d ago'}
async function loadData(){var r=await fetch('/langengine.json');if(!r.ok)throw new Error('HTTP '+r.status);return r.json()}
function render(data){var app=document.getElementById('app'),langs=Object.entries(data.languages||{}),totalLangs=langs.length,perfectCount=langs.filter(function(l){return parseFloat(l[1].coverage)>=99.5}).length,pendingTotal=langs.reduce(function(s,l){return s+(l[1].pending||0)},0),missingTotal=langs.reduce(function(s,l){return s+(l[1].missing||0)},0),avgCoverage=langs.length?(langs.reduce(function(s,l){return s+parseFloat(l[1].coverage)},0)/langs.length).toFixed(1):'0';
app.innerHTML='<header class="header"><div class="header-left"><div class="logo">LE</div><div><h1>Lang <span>Engine</span></h1></div></div><div class="header-meta"><span class="badge badge-live">Live</span><span class="badge badge-muted">Updated '+timeAgo(data.generatedAt)+'</span><span class="badge badge-muted">'+data.totalKeys+' keys</span></div></header><div class="stats"><div class="stat-card"><div class="stat-label">Languages</div><div class="stat-value accent">'+totalLangs+'</div><div class="stat-sub">Active translations</div></div><div class="stat-card"><div class="stat-label">Avg Coverage</div><div class="stat-value accent">'+avgCoverage+'%</div><div class="stat-sub">'+perfectCount+' at 100%</div></div><div class="stat-card"><div class="stat-label">Pending</div><div class="stat-value" style="color:'+(pendingTotal?'var(--warn)':'var(--accent)')+'">'+pendingTotal+'</div><div class="stat-sub">Awaiting translation</div></div><div class="stat-card"><div class="stat-label">Missing</div><div class="stat-value" style="color:'+(missingTotal?'var(--danger)':'var(--accent)')+'">'+missingTotal+'</div><div class="stat-sub">Keys not found</div></div></div><div class="toolbar"><div class="search-wrap"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"/></svg><input type="text" class="search-input" id="searchInput" placeholder="Search languages..."></div><button class="filter-btn active" data-filter="all">All</button><button class="filter-btn" data-filter="perfect">100%</button><button class="filter-btn" data-filter="incomplete">Incomplete</button><button class="filter-btn sort-btn" id="sortBtn" data-sort="alpha">Sort: A-Z</button></div><div class="lang-grid" id="langGrid"></div><footer class="footer"><span>&copy; 2026 <a href="https://saubh.tech">Saubh.Tech</a> — Lang Engine</span><span>'+data.translatableKeys+' translatable keys</span></footer>';
renderCards(langs);
document.getElementById('searchInput').addEventListener('input',function(){filterCards(langs)});
document.querySelectorAll('.filter-btn[data-filter]').forEach(function(b){b.addEventListener('click',function(e){document.querySelectorAll('.filter-btn[data-filter]').forEach(function(x){x.classList.remove('active')});e.target.classList.add('active');filterCards(langs)})});
document.getElementById('sortBtn').addEventListener('click',function(e){var c=e.target.dataset.sort;e.target.dataset.sort=c==='alpha'?'coverage':'alpha';e.target.textContent=c==='alpha'?'Sort: Coverage':'Sort: A-Z';filterCards(langs)})}
function renderCards(langs){document.getElementById('langGrid').innerHTML=langs.map(function(l){var code=l[0],info=l[1],pct=parseFloat(info.coverage),cls=getCoverageClass(pct),name=LANG_NAMES[code]||code,sections=info.sections?Object.entries(info.sections):[];return'<div class="lang-card" onclick="this.classList.toggle(\'expanded\')"><div class="lang-card-header"><div style="display:flex;align-items:center;gap:.6rem"><span class="lang-code">'+code.toUpperCase()+'</span><span class="lang-name">'+name+'</span></div><span class="lang-coverage '+cls+'">'+info.coverage+'</span></div><div class="progress-track"><div class="progress-fill '+cls+'" style="width:'+pct+'%"></div></div><div class="lang-stats"><span><i class="dot dot-translated"></i>'+info.translated+' translated</span>'+(info.pending?'<span><i class="dot dot-pending"></i>'+info.pending+' pending</span>':'')+(info.missing?'<span><i class="dot dot-missing"></i>'+info.missing+' missing</span>':'')+'<span><i class="dot dot-same"></i>'+info.sameWord+' same</span></div>'+(sections.length?'<div class="sections-wrap"><div class="sections-divider"></div><div class="sections-title">Sections</div>'+sections.map(function(s){var sp=s[1].total?(((s[1].translated+s[1].sameWord)/s[1].total)*100).toFixed(0):100;return'<div class="section-row"><span class="section-name">'+s[0]+'</span><div class="section-bar-wrap"><div class="section-bar" style="width:'+sp+'%"></div></div><span class="section-pct">'+sp+'%</span></div>'}).join('')+'</div>':'')+'</div>'}).join('')}
function filterCards(all){var q=document.getElementById('searchInput').value.toLowerCase(),f=document.querySelector('.filter-btn.active[data-filter]').dataset.filter,s=document.getElementById('sortBtn').dataset.sort;var filtered=all.filter(function(l){var name=(LANG_NAMES[l[0]]||'').toLowerCase();if(q&&!l[0].includes(q)&&!name.includes(q))return false;var p=parseFloat(l[1].coverage);if(f==='perfect')return p>=99.5;if(f==='incomplete')return p<99.5;return true});if(s==='coverage')filtered.sort(function(a,b){return parseFloat(a[1].coverage)-parseFloat(b[1].coverage)});else filtered.sort(function(a,b){return a[0].localeCompare(b[0])});renderCards(filtered)}
loadData().then(render).catch(function(e){document.getElementById('app').innerHTML='<div class="error-state"><h3>Failed to load</h3><p>'+e.message+'</p><button class="retry-btn" onclick="location.reload()">Retry</button></div>'});
setInterval(function(){loadData().then(render).catch(function(){})},300000);
</script>
</body>
</html>
