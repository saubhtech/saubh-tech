# ─── Saubh.Tech Platform — Dev Infrastructure ───────────────────────────────
# Usage: docker compose -f infra/compose/dev/docker-compose.dev.yml --env-file infra/compose/dev/.env.dev up -d
# Or via Makefile: make dev-up
# ─────────────────────────────────────────────────────────────────────────────

name: saubhtech-dev

services:

  # ─── PostgreSQL (main) ───────────────────────────────────────────────────
  postgres:
    image: postgres:17-alpine
    container_name: saubhtech-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-saubhtech}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-saubhtech}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-saubhtech} -d ${POSTGRES_DB:-saubhtech}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - saubhtech

  # ─── PostgreSQL (test) ──────────────────────────────────────────────────
  postgres_test:
    image: postgres:17-alpine
    container_name: saubhtech-postgres-test
    restart: unless-stopped
    ports:
      - "${POSTGRES_TEST_PORT:-5433}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_TEST_USER:-saubhtech_test}
      POSTGRES_PASSWORD: ${POSTGRES_TEST_PASSWORD:?POSTGRES_TEST_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_TEST_DB:-saubhtech_test}
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_TEST_USER:-saubhtech_test} -d ${POSTGRES_TEST_DB:-saubhtech_test}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - saubhtech

  # ─── Redis ──────────────────────────────────────────────────────────────
  # Using 7.2 — last BSD-3 licensed version (7.4+ RSALv2/SSPLv1, 8.x tri-license)
  redis:
    image: redis:7.2-alpine
    container_name: saubhtech-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme} --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - saubhtech

  # ─── MinIO (S3-compatible object storage) ───────────────────────────────
  # MinIO stopped publishing to Docker Hub Oct 2025 — using Quay.io
  minio:
    image: quay.io/minio/minio:latest
    container_name: saubhtech-minio
    restart: unless-stopped
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - saubhtech

  # ─── Keycloak (IAM / Auth) ─────────────────────────────────────────────
  keycloak:
    image: quay.io/keycloak/keycloak:26.1
    container_name: saubhtech-keycloak
    restart: unless-stopped
    ports:
      - "${KEYCLOAK_PORT:-8080}:8080"
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN_USER:-admin}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:?KEYCLOAK_ADMIN_PASSWORD is required}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-saubhtech}
      KC_DB_USERNAME: ${POSTGRES_USER:-saubhtech}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
    command: start-dev
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - keycloak_data:/opt/keycloak/data
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - saubhtech

# ─── Volumes ────────────────────────────────────────────────────────────────
volumes:
  postgres_data:
    name: saubhtech_postgres_data
  postgres_test_data:
    name: saubhtech_postgres_test_data
  redis_data:
    name: saubhtech_redis_data
  minio_data:
    name: saubhtech_minio_data
  keycloak_data:
    name: saubhtech_keycloak_data

# ─── Networks ───────────────────────────────────────────────────────────────
networks:
  saubhtech:
    name: saubhtech-dev
    driver: bridge
